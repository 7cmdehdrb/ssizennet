{% extends "base.html" %}

{% block title_name %}
Login
{% endblock title_name %}

{% block content %}

<div class="container lg:w-5/12 md:w-1/2 mx-auto my-10 flex flex-col items-center p-5 border border-gray-500 mt-24">
    <form class="form" method="post" action="{% url "users:login" %}">
        {% csrf_token %}

        {{form.username}}
        <span class="font-bold text-red-600 text-center">{{form.username.errors}}</span>

        {{form.password}}
        <span class="font-bold text-red-600 text-center">{{form.password.errors}}</span>

        <button class="btn_sn mt-10">로그인</button>
    </form>

    <span class="mt-5">아직 계정이 없으시면 <a href="{% url "users:signup" %}" class="font-bold text-lg text-blue-700">이곳</a>을
        누르세요</span>
</div>

{% endblock content %}
